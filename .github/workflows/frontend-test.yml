name: Test services db, api, web

on:
  pull_request:
    paths:
      - 'frontend/**'
    branches:
      - 'main'
  push:
    branches:
      - 'main'
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  ci-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set env
        run: cp .env.example .env

      - name: Pull Docker images
        run: docker-compose pull db api web

      - name: Run PostgSail Grafana test
        # Environment variables
        env:
          # The hostname used to communicate with the PostgreSQL service container
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: signalk
          PGUSER: username
          PGPASSWORD: password
        run: |
          set -eu
          source .env
          docker-compose stop || true
          docker-compose rm || true
          docker-compose up -d db && sleep 15 && docker-compose up -d api && sleep 5
          docker-compose ps -a
          echo "Test PostgSail Web Unit Test"
          docker-compose up -d web && sleep 5
          docker-compose ps -a
          curl http://localhost:8080/
      - name: Show the logs
        if: always()
        run: |
          docker-compose logs